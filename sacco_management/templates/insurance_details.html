<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .details p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-highlight {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .details strong {
            color: #333;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .btn-back {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Insurance Details</h1>
        
        <!-- Product Name Highlighted -->
        <div class="product-highlight">
            {{ insurance.product.name }}
        </div>

        <div class="details">
            <p><strong>Account Number:</strong> {{ insurance.account_number }}</p>
            <p><strong>Start Date:</strong> {{ insurance.start_date }}</p>
            <p><strong>End Date:</strong> {{ insurance.end_date }}</p>
        </div>

        <div class="back-btn">
            <a href="{% url 'userpanel' %}" class="btn-back">â¬… Back to User Dashboard</a>
        </div>
    </div>

</body>
</html>
