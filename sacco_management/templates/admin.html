<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f6f9;
        }

        .sidebar {
            width: 250px;
            background: #007bff;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px;
            border-radius: 6px;
            margin: 5px 0;
            transition: 0.3s;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        .sidebar a:hover {
            background: #0056b3;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-y: auto;
        }

        .section {
            background: white;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section h4 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-container, .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn-custom, .link-container a {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-custom:hover, .link-container a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2><i class="fa-solid fa-user-shield"></i> Admin</h2>
    <a href="{% url 'register' %}"><i class="fa-solid fa-user-plus"></i> Register</a>
    <a href="{% url 'add_product' %}"><i class="fa-solid fa-box"></i> Products</a>
    <a href="{% url 'add_investment' %}"><i class="fa-solid fa-coins"></i> Investments</a>
    <a href="{% url 'update_loan_type' %}"><i class="fa-solid fa-hand-holding-dollar"></i> Loan Types</a>
    <a href="{% url 'add_insurance' %}"><i class="fa-solid fa-shield"></i> Insurance</a>
</div>

<div class="main-content">
    <div class="section">
        <h4><i class="fa-solid fa-chart-line"></i> Reports</h4>
        <div class="link-container">
            <a href="{% url 'member_report' %}"><i class="fa-solid fa-users"></i> Members</a>
            <a href="{% url 'member_list' %}"><i class="fa-solid fa-piggy-bank"></i> Savings</a>
            <a href="{% url 'report3' %}"><i class="fa-solid fa-file-invoice-dollar"></i> Loans</a>
            <a href="{% url 'investment_reports' %}"><i class="fa-solid fa-chart-pie"></i> Investments</a>
            <a href="{% url 'share_reports' %}"><i class="fa-solid fa-handshake"></i> Shares</a>
            <a href="{% url 'insurance_reports' %}"><i class="fa-solid fa-file-shield"></i> Insurance</a>
            <a href="{% url 'transaction_reports' %}"><i class="fa-solid fa-money-bill-transfer"></i> Transactions</a>
        </div>
    </div>

    <div class="section">
        <h4><i class="fa-solid fa-magnifying-glass"></i> Queries</h4>
        <div class="link-container">
            <a href="{% url 'query-member' %}"><i class="fa-solid fa-database"></i> Query Members</a>
            <a href="{% url 'loan_search' %}"><i class="fa-solid fa-database"></i> Query Loan</a>
            <a href="{% url 'transaction_query' %}"><i class="fa-solid fa-database"></i> Query Transactions</a>
            <a href="{% url 'savings_query' %}"><i class="fa-solid fa-database"></i> Query Savings</a>
            <a href="{% url 'reports_view' %}"><i class="fa-solid fa-database"></i> Reports Query</a>
        </div>
    </div>
</div>

</body>
</html>
