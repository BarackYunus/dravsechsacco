<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Investment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .return-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .return-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-textarea {
            resize: vertical;
        }

        .form-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .form-btn:hover {
            background-color: #45a049;
        }

        .message {
            padding: 10px;
            background-color: #dff0d8;
            border: 1px solid #c3e6cb;
            margin-bottom: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="{% url 'adminpanel' %}" class="return-link">
        <i class="fa-solid fa-arrow-left"></i> Return to Admin Panel
    </a>

    <div class="container">
        <h1>Add New Investment</h1>

        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name" class="form-label">Investment Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter investment name" required>
            </div>

            <div class="form-group">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-input" step="0.01" placeholder="Enter investment price" required>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-textarea" rows="4" placeholder="Enter investment description" required></textarea>
            </div>

            <button type="submit" class="form-btn">Add Investment</button>
        </form>
    </div>

</body>
</html>
