<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit/Withdraw Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 1.1em;
            margin: 15px 0;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .info {
            font-size: 1.1em;
        }

        .transaction-info {
            font-size: 1.2em;
            font-weight: bold;
        }

        .phone-info {
            margin-top: 20px;
        }

        .message {
            background-color: #eaf7ea;
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .bold {
            font-weight: bold;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .alert-success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .alert-error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        .home-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <h1>Transaction Summary</h1>
        <p class="transaction-info">You have successfully {{ action }}: <span class="bold">{{ valuer }}</span></p>
        <p class="info"><strong>Total Savings:</strong> {{ savings }}</p>

        
            <div class="phone-info">
                <p><strong>Phone Number:</strong> {{ phone }}</p>
            </div>
        

        <!-- Home Button -->
        <a href="{% url 'userpanel' %}" class="home-button">Go to Dashboard</a>
    </div>
</body>
</html>
