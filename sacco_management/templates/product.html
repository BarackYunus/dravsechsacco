<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f6f9;
        }

        .return-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .return-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #218838;
        }

        .messages {
            padding: 10px;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .success {
            background-color: #28a745;
        }

        .error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <a href="{% url 'adminpanel' %}" class="return-link">
        <i class="fa-solid fa-arrow-left"></i> Return to Admin Panel
    </a>

    <div class="container">
        <h2>Add New Product</h2>

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="messages {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter product name" required>
            <input type="number" name="price" step="0.01" placeholder="Enter price" required>
            <button type="submit">Add Product</button>
        </form>

        <h3>Product List</h3>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - Ksh. {{ product.price }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
