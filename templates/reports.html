<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Reports</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .report-item {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .btn-dashboard {
            display: block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-dashboard:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center mb-4">Loan Reports</h2>
            <hr>
            <div class="report-item">
                <span>Total Loans Issued Today:</span> {{ total_loans_today }}
            </div>
            <div class="report-item">
                <span>Total Deposits This Month:</span> KES {{ total_deposits_month }}
            </div>
            <div class="report-item">
                <span>Members Without Loans:</span> {{ members_without_loans }}
            </div>
            <div class="report-item">
                <span>Members with Outstanding Loans:</span> {{ members_with_outstanding_loans }}
            </div>
            
            <a href="{% url 'adminpanel' %}" class="btn-dashboard">Return to Dashboard</a>
        </div>
    </div>
</body>
</html>
