<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Shares</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
            padding: 20px;
        }
        .card {
            background: white;
            color: black;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-ok {
            background: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
            transition: 0.3s;
            border: none;
        }
        .btn-ok:hover {
            background: #218838;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            animation: fadeIn 0.8s ease-in-out;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let shares = parseInt("{{ shares }}") || 0;
            let shareValue = 35;
            let totalAmount = shares * shareValue;
            document.getElementById("total-shares-value").innerText = `Ksh ${totalAmount.toLocaleString()}`;
        });
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
            
            <div class="card mt-4">
                <h2>ðŸ“ˆ Share Purchase</h2>
                <p><strong> {{action}}</strong> </p>
                <p><strong>Your Total Number of Shares:</strong> {{ shares }}</p>
                <p><strong>Total Amount (Shares Ã— 35):</strong> <span id="total-shares-value">Calculating...</span></p>
                <a href="{% url 'userpanel' %}">
                    <button class="btn btn-ok mt-3">OK</button>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
