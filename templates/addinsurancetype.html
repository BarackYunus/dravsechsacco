<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        .btn-submit {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            transition: 0.3s;
            width: 100%;
            border: none;
        }

        .btn-submit:hover {
            background: #0056b3;
        }

        .insurance-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            height: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .insurance-list p {
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            margin: 8px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        /* Return button styling */
        .return-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .return-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="{% url 'adminpanel' %}" class="return-link">
        <i class="fa-solid fa-arrow-left"></i> Return to Admin Panel
    </a>

    <div class="container">
        <div class="row">
            <!-- Insurance List Column (Left) -->
            <div class="col-md-6">
                <h4>Insurance List</h4>
                <div class="insurance-list">
                    {% for insurance in insurances %}
                    <p><strong>Name:</strong> {{ insurance.name }} <br> <strong>Amount:</strong> Ksh. {{ insurance.price }}</p>
                    {% empty %}
                    <p class="text-muted">No insurance records available.</p>
                    {% endfor %}
                </div>
            </div>

            <!-- Form Column (Right) -->
            <div class="col-md-6">
                <h4 class="text-center">Add Insurance</h4>
                <div class="form-container">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input type="text" name="name" class="form-control" placeholder="Insurance Name" required>
                        <input type="number" name="price" class="form-control" placeholder="Amount" required>
                        <button type="submit" class="btn btn-submit">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
