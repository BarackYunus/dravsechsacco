<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Loan Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .return-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .return-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            padding: 0;
            list-style-type: none;
            margin-top: 20px;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <a href="{% url 'adminpanel' %}" class="return-link">
        <i class="fa-solid fa-arrow-left"></i> Return to Admin Panel
    </a>

    <div class="container">
        <h2>Add Loan Type</h2>
        
        <form action="{% url 'update_loan_type' %}" method="POST">
            {% csrf_token %}
            <label for="name">Loan Type Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" name="interest_rate" step="0.01" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>

            <button type="submit">Submit</button>
        </form>

        <h3>Existing Loan Types</h3>
        <ul>
            {% for loan in loans %}
            <li>
                <strong>Loan Type:</strong> {{ loan.name }} <br>
                <strong>Rate:</strong> {{ loan.interest_rate }}%
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
